{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
        Переводы песен
{% endblock %}

{% block body %}
<style>
    .songs{
    padding: 20px;
    border: 1px solid #d3d3d3;
    border-radius: 10px;
    }
    .songs h4{
    color: #0c9fff;
    }
    .content{
    font-size: 12px;
    color: grey;
    }
</style>
{% for song in songs %}
        <div class="songs">
            <a href="{% url 'song' song.id %}"><h4>{{ song.name }}</h4>
                <div class="content">{{song.text }}, {{ song.translation }}</div>
            </a>
        </div>
{%endfor%}
        <a href="{% url 'home' %}">Главная</a>
{% endblock %}
